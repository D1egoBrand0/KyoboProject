<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>책 제목</td>
                <td>수량</td>
                <td>가격</td>
                <td>주문일자</td>
                <td>총 가격</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cartDTO,status : ${cartDTOS}">
                <td th:text="${status.index + 1}">순번</td>
                <td>책 제목[[${cartDTO.title}]]</td>
                <td>수량[[${cartDTO.bookCount}]]</td>
                <td>가격[[${cartDTO.price}]]</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
